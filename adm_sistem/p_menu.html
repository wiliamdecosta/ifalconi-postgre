 </td>

<script language="JavaScript">

function toModule()
{
    var cid=QueryString("P_APPLICATION_ID");
    var skw=QueryString("P_APPLSearchs_keyword");
    var hlm=QueryString("P_APPLGridPage");
    if (hlm==null) hlm=1;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     parent.location.href="p_application.php?P_APPLICATION_ID="+cid+"&s_keyword="+skw+"&P_APPLGridPage="+hlm;
    }

    
}

function close_page()
{
    parent.location.href="../main/blank.html"
}

// === FUNGSI ANGKA ===
function checkIt(evt) {
var charCode = (evt.which) ? evt.which : event.keyCode
if (charCode > 31 && (charCode < 48 || charCode > 57)) {
return false
}
return true
}



</script>
