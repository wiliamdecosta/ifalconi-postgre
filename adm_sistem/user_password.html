<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">

<br><br>
<table border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>
      <!-- BEGIN Record p_app_user -->
      <form id="p_app_user" name="{HTMLFormName}" action="{Action}" method="post">
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="../Styles/trb/Images/Spacer.gif" border="0"></td> 
                  <td class="th"><strong>RESET PASSWORD</strong></td> 
                  <td class="HeaderRight"><img alt="" src="../Styles/trb/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="th">User ID</td> 
                  <td><input class="ControlsRO" id="p_app_useruser_id" maxlength="16" size="16" value="{user_id}" name="{user_id_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="p_app_useruser_name">User Name</label></td> 
                  <td><input class="ControlsRO" id="p_app_useruser_name" readonly maxlength="25" size="25" value="{user_name}" name="{user_name_Name}"><input id="old_pwd" style="WIDTH: 30px; HEIGHT: 22px" type="hidden" size="3" value="{old_pwd}" name="{old_pwd_Name}"><input id="p_app_useruser_pwd" style="WIDTH: 28px; HEIGHT: 22px" type="hidden" maxlength="128" size="3" value="{user_pwd}" name="{user_pwd_Name}"><input id="p_app_user_id" style="WIDTH: 32px; HEIGHT: 22px" type="hidden" size="4" value="{p_app_user_id}" name="{p_app_user_id_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">Password Baru</td> 
                  <td><input class="ControlsRQ" id="p_app_usernew_pwd1" type="password" maxlength="20" value="{new_pwd1}" name="{new_pwd1_Name}">&nbsp; <input id="p_app_userGridPage" type="hidden" value="{p_app_userGridPage}" name="{p_app_userGridPage_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">Password Baru</td> 
                  <td><input class="ControlsRQ" id="new_pwd2" type="password" value="{new_pwd2}" name="{new_pwd2_Name}"></td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="2">
                    <!-- BEGIN Button Button_Update --><input class="Button" id="p_app_userButton_Update" type="submit" alt="Submit" value="UBAH" name="{Button_Name}"><!-- END Button Button_Update --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record p_app_user --><br>
    </td>
  </tr>
</table>
<script src="../js/lov.js" type="text/javascript"></script>
<script language="javascript">
function toUser()
{
  var idelement;
  if (idelement = document.getElementById('p_app_user_id'))
  {
    var pid=idelement.value;
    
        var hlm=document.getElementById("p_app_userGridPage").value;
    if (pid!= "" && pid != 0 && pid != false && pid != undefined &&  pid != null)
    {
     location.href="p_app_user.php?p_app_user_id="+pid+"&p_app_userGridPage="+hlm;
    } else {
     alert("Pilih salah satu ROLE!");
    }
  } else {
     alert("Pilih salah satu ROLE!");
  }
}


</script>
