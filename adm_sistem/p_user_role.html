<script language="JavaScript">

function toUser()
{
    var cid=QueryString("P_USER_ID");
    var skw=QueryString("P_USERSearchs_keyword");
    var hlm=QueryString("P_USERGridPage");
    if (hlm==null) hlm=1;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     location.href="p_user.php?P_USER_ID="+cid+"&s_keyword="+skw+"&P_USERGridPage="+hlm;
    }
}

function close_page()
{
    location.href="../main/blank.html"
}

</script>
