<script language="JavaScript">

function toRole()
{
    var cid=QueryString("P_ROLE_ID");
    var skw=QueryString("P_ROLESearchs_keyword");
    var hlm=QueryString("P_ROLEGridPage");
    if (hlm==null) hlm=1;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     location.href="p_role.php?P_ROLE_ID="+cid+"&s_keyword="+skw+"&P_ROLEGridPage="+hlm;
    }
}

function toModul()
{
    var cid=QueryString("P_ROLE_ID");
    var skw=QueryString("P_ROLESearchs_keyword");
    var hlm=QueryString("P_ROLEGridPage");
    if (hlm==null) hlm=1;

    var acode=QueryString("ROLE_CODE");
    var cid2=QueryString("P_APPLICATION_ROLE_ID");
    var hlm2=QueryString("P_APPROLEGridPage");
    if (hlm2==null) hlm2=1;
    
    if (cid2!= "" && cid2 != 0 && cid2 != false && cid2 != undefined &&  cid2 != null)
    {
      if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
      {
       location.href="p_application_role.php?P_ROLE_ID="+cid+"&ROLE_CODE="+acode+"&P_ROLESearchs_keyword="+skw+"&P_ROLEGridPage="+hlm
                                      +"&P_APPLICATION_ROLE_ID="+cid2+"&P_APPROLEGridPage="+hlm2;
      }
    }
  
}


function close_page()
{
    location.href="../main/blank.html"
}
