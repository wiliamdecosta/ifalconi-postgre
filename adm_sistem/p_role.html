<script language="JavaScript">

function toModule()
{
  var idelement;
  if (idelement = document.getElementById('P_ROLEFormP_ROLE_ID'))
  {
    var cid=idelement.value;
    var acode=document.getElementById("P_ROLEFormCODE").value;
    var skw=document.getElementById("P_ROLESearchs_keyword").value;
    var hlm=QueryString("P_ROLEGridPage");
    if (hlm==null) hlm=1;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     location.href="p_application_role.php?P_ROLE_ID="+cid+"&ROLE_CODE="+acode+"&P_ROLESearchs_keyword="+skw+"&P_ROLEGridPage="+hlm;
    }
  }
}

function close_page()
{
    location.href="../main/blank.html"
}

</script>
