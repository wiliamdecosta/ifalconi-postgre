<html>
<head>
</head>
<body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0"  background="../images/bgfooter.gif">
<form>
<table style="text-align: center; height:100%; width: 100%; color:#c0c0c0; font-size:10pt; font-family:Tahoma; font-weight:bold" 
      border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td nowrap style="border-top:1px solid #003366; ">&nbsp;&nbsp;</td>
      <td id="tdtoleftt" style="border-top:1px solid #003366;"><img onclick="javascript:SetMenuOFF()" border="0" src="../images/to_left_black.gif"></td>
      <td id="tdtoright" style="border-top:1px solid #003366; display:none"><img onclick="javascript:SetMenuON()" border="0" src="../images/to_right_black.gif"></td>
      <td style="border-top:1px solid #003366" width="100%">Version : 1.01-2014,&nbsp; PT. Triklin Rekatama</td>
    </tr>
</table>
</form>
</body>

<SCRIPT LANGUAGE="JavaScript">

function SetMenuON()
{
  if (parent.modul.document.getElementById('FORMMODUL')!=null) {
     document.getElementById("tdtoleftt").style.display="";
     document.getElementById("tdtoright").style.display="none";
     parent.modul.document.getElementById('FORMMODUL').setAttribute('cols', '240,*');
  }
}

function SetMenuOFF()
{
  if (parent.modul.document.getElementById('FORMMODUL')!=null) {
     document.getElementById("tdtoleftt").style.display="none";
     document.getElementById("tdtoright").style.display="";
     parent.modul.document.getElementById('FORMMODUL').setAttribute('cols', '1,*');
  }
}

</script>
</html>
