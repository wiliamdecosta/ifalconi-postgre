<script language="javascript">

function toJob()
{
  var idelement;
  if (idelement = document.getElementById('p_job_type1P_JOB_TYPE_ID'))
  {
    var cid=idelement.value;
    var acode=document.getElementById("p_job_type1CODE").value;
    var skw=document.getElementById("P_JOB_TYPESearchs_keyword").value;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     location.href="f_job.php?P_JOB_TYPE_ID="+cid+"&JOBTYPE_CODE="+acode+"&P_JOB_TYPESearchs_keyword="+skw;
	 //location.href="f_menu.php?P_APPLICATION_ID="+cid+"&APPL_CODE="+acode+"&P_APPLSearchs_keyword="+skw+"&P_APPLGridPage="+hlm;
    }
  }
}

function toMenu()
{
  var idelement;
  if (idelement = document.getElementById('P_APPLFormP_APPLICATION_ID'))
  {
    var cid=idelement.value;
    var acode=document.getElementById("P_APPLFormCODE").value;
    var skw=document.getElementById("P_APPLSearchs_keyword").value;
    var hlm=QueryString("P_APPLGridPage");
    if (hlm==null) hlm=1;
    if (cid!= "" && cid != 0 && cid != false && cid != undefined &&  cid != null)
    {
     location.href="f_menu.php?P_APPLICATION_ID="+cid+"&APPL_CODE="+acode+"&P_APPLSearchs_keyword="+skw+"&P_APPLGridPage="+hlm;
    }
  }
}
